<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="conteudo__pagina">
      <header>
        <img src="images/logo.svg" alt="Logo" class="logo" />
      </header>

      <div class="conteudo__main">
        <main>
          <div class="banner"></div>
          <div class="container">
            <div class="textos">
              <h1 class="anuncio">
                <p>We're <br /></p>
                <p>
                  coming <br />
                  soon
                </p>
              </h1>
              <p class="descricao">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>

              <form class="formulario" action="/">
                <input
                  type="email"
                  name=""
                  id="email"
                  name="email"
                  placeholder="Email Address"
                />
                <button type="submit" class="botao">
                  <img src="images/icon-arrow.svg" alt="Ícone de flecha" />
                </button>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
